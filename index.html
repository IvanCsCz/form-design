<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form class="form">
      <h2 class="form__title">Log in</h2>
      <p class="form__paragraph">
        Not account yet?<a href="#" class="form__link">Clic here</a>
      </p>

      <div class="form__container">
        <div class="form__group">
          <input type="text" id="name" class="form__input" placeholder=" " />
          <label for="name" class="form__label">Name</label>
          <span class="form__line"></span>
        </div>
        <div class="form__group">
          <input type="text" id="user" class="form__input" placeholder=" " />
          <label for="user" class="form__label">User</label>
          <span class="form__line"></span>
        </div>
        <div class="form__group">
          <input
            type="text"
            id="password"
            class="form__input"
            placeholder=" "
          />
          <label for="password" class="form__label">Password</label>
          <span class="form__line"></span>
        </div>

        <input type="submit" class="form__submit" value="Continue" />
      </div>
    </form>
  </body>
</html>
